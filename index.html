<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"/>
  <script src="https://kit.fontawesome.com/a8f258b41c.js" crossorigin="anonymous"/></script>
  <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Shrikhand&display=swap" rel="stylesheet">




    <title>Acceuil</title>
</head>
<body>
    <header>
        <a href="index.html">
        <img src="Ressources/logo/ohmyfood.png" alt="OhMyFood Logo">
        </a>
        <div id="City_Search">
            
            <input type="text" placeholder="Paris, Belleville" name="search" />
            <i class="fas fa-map-marker-alt"></i>
        </div>
    </header>
    <main>
        <div id="Presentation_Button">
        <div class="presentation_text">
        <h2>
            Réservez le menu qui vous convient
        </h2>
        <p>
            Découvrez des restaurants d'exception, sélectionnés par nos soins.
        </p>
        </div>
        <div class="Explore_button">
            <button class="button-research" class="explore_button" type="submit">
                Explorer nos restaurants
            </button>
        </div>
    </div>

        <div id="fonctionnement_titre_items">
            <h2>
                Fonctionnement
            </h2>
            <div id="items">

                <div class="items_number">
                    <div class="number">
                        1
                    </div>
                    <div class="items">
                    <i class="fas fa-mobile-alt"></i>
                    <p>
                        Choisissez un restaurant
                    </p>
                    </div>
                </div>
                <div class="items_number">
                    <div class="number">
                        2
                    </div>
                    <div class="items">
                    <i class="fas fa-list-ul"></i>
                    <p>
                        Composez votre menu
                    </p>
                    </div>
                </div>
                <div class="items_number">
                    <div class="number"> 3 </div>
                    <div class="items">
                    <i class="fas fa-store"></i>
                    <p>
                        Dégustez au restaurant
                    </p>
                    </div>
                </div>
            </div>
        </div>

        <div id="Restaurants">
            <h2>
                Restaurants
            </h2>
            <div class="Restaurants_list">
                <figure class="Restaurant_Figure">
                    <a href="palette_du_gout.html">
                        <img src="Ressources/restaurants/jay-wennington-N_Y88TWmGwA-unsplash.jpg" alt="La Palette du Gouts">
                        <div class="Nouveau_Title">
                            Nouveau
                        </div>
                        <div class="figcaption">
                            La palette du goût
                        </div>
                        <p class="localisation">
                            Menilmontant
                            <i class="fill far fa-heart fa-2x"></i>
                        </p>
                        </a>

                </figure>


                <figure class="Restaurant_Figure">
                    <a href="note_enchantee.html">
                        <img class="larger_pic" src="Ressources/restaurants/stil-u2Lp8tXIcjw-unsplash.jpg" alt="La note enchantée">
                        <div class="Nouveau_Title">
                            Nouveau
                        </div>
                        <div class="figcaption">
                            La note enchantée
                        </div>
                        <p class="localisation">
                            Charonne
                        <i class="fill far fa-heart fa-2x"></i>
                        </p>
                        </a>

                </figure>

                <figure class="Restaurant_Figure">
                    <a href="la_francaise.html">
                        <img src="Ressources/restaurants/toa-heftiba-DQKerTsQwi0-unsplash.jpg" alt="À la française">
                        <div class="figcaption">
                            À la française
                        </div>
                        <p class="localisation">
                            Cité Rouge
                            <i class="fill far fa-heart fa-2x"></i>
                        </p>
                        </a>
                </figure>

                <figure class="Restaurant_Figure">
                    <a href="delice_des_sens.html">
                        <img src="Ressources/restaurants/louis-hansel-shotsoflouis-qNBGVyOCY8Q-unsplash.jpg" alt="Le délice des sens">
                        <div class="figcaption">
                            Le délice des sens
                        </div>
                        <p class="localisation">
                            Folie-Méricourt
                            <i class="fill far fa-heart fa-2x"></i>
                        </p>
                        </a>
                </figure>
            </div>
        </div>
    </main>

    <footer>
        <div id="footer_blocks">
            <div class="footer_title">ohmyfood</div>
            <div class="footer_block">
               <a href="#">  <i id="_1_" class="fas fa-utensils fa-sm"></i>Proposer un restaurant</a>
                <a href="#"><i id="_2_" class="fas fa-hands-helping fa-xs"></i>Devenir partenaire</a>
              <a href="#">Mentions légales</a>
              <a href="#">Contact</a>
            </div>
          </div>
    </footer>
